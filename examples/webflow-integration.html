<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIM Marketplace - Seller Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>MIM Marketplace - Seller Application</h1>
  
  <form id="applicationForm">
    <div class="form-group">
      <label for="seller_name">Seller Name *</label>
      <input type="text" id="seller_name" name="seller_name" required />
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+212612345678" />
    </div>

    <div class="form-group">
      <label for="category">Category *</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home & Living</option>
        <option value="beauty">Beauty & Personal Care</option>
        <option value="sports">Sports & Outdoors</option>
        <option value="books">Books & Media</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language">Language *</label>
      <select id="language" name="language" required>
        <option value="en">English</option>
        <option value="ar">Arabic</option>
      </select>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" />
    </div>

    <div class="form-group">
      <label for="products_brand">Products and Brand</label>
      <textarea id="products_brand" name="products_brand" rows="3"></textarea>
    </div>

    <button type="submit" id="submitBtn">Submit Application</button>
  </form>

  <div id="message"></div>

  <script>
    const API_URL = 'https://mimmarketplace.onrender.com';
    const form = document.getElementById('applicationForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      messageDiv.innerHTML = '';

      const formData = new FormData(form);
      
      // Build submitted_fields object for additional data
      const submittedFields = {};
      const city = formData.get('city');
      const productsBrand = formData.get('products_brand');
      
      if (city) submittedFields.city = city;
      if (productsBrand) submittedFields.productsAndBrand = productsBrand;

      const data = {
        seller_name: formData.get('seller_name'),
        email: formData.get('email'),
        phone: formData.get('phone') || undefined,
        category: formData.get('category'),
        language: formData.get('language'),
        submitted_fields: Object.keys(submittedFields).length > 0 ? submittedFields : undefined
      };

      try {
        const response = await fetch(`${API_URL}/applications`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.innerHTML = `
            <strong>Success!</strong><br>
            Your application has been submitted successfully.<br>
            Application ID: ${result.id}<br>
            We'll review your application and get back to you soon.
          `;
          form.reset();
        } else {
          messageDiv.className = 'message error';
          messageDiv.innerHTML = `
            <strong>Error:</strong><br>
            ${result.message || JSON.stringify(result)}
          `;
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = `
          <strong>Network Error:</strong><br>
          ${error.message}<br>
          Please check your internet connection and try again.
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Application';
      }
    });
  </script>
</body>
</html>
